<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>misfire</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="main" class="container">
      <h1>Misfire</h1>
      <p class="lead">Start measuring!</p>

      <!-- ko foreach: measures -->
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <p class="text-right">
            <button data-bind="click: $parent.doMeasure, css: { 'active btn-info': is_active(), 'btn-primary': !is_active() }"
                    type="button" class="btn btn-lg">
              <span data-bind="visible: type() == 'event'" class="glyphicon glyphicon-ok-circle"></span>
              <span data-bind="visible: type() == 'duration'" class="glyphicon glyphicon-time"></span>
              <span data-bind="text: name"> </span>
            </button>
            <br/>
            <span data-bind="text: updated"></span>
          </p>
        </div>
      </div>
      <!-- /ko -->

      <p>
        <button data-bind="click: beginAdd" type="button" class="btn btn-primary">Add</button>
      </p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/moment.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
