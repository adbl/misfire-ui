<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>misfire</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="css/bootstrap-theme.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/bootflat.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
              <button data-bind="click: beginAdd" type="button" class="navbar-toggle" data-toggle="modal" data-target="#add-activity">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            <a class="navbar-brand" href="#">Bootflat</a>
          </div>
        </div>
      </nav>

    <div id="main" class="container">
      <!-- ko foreach: measures -->
      <div class="btn-group-justified">
        <div class="btn-group">
          <button data-bind="click: $parent.doMeasure, css: { active: is_active() }"
                  type="button" class="btn btn-lg btn-primary">
            <span data-bind="visible: type() == 'event'" class="glyphicon glyphicon-ok-circle"></span>
            <span data-bind="visible: type() == 'duration'" class="glyphicon glyphicon-time"></span>
            <span data-bind="text: name"> </span>
          </button>
        </div>
      </div>
      <p data-bind="text: updated" class="text-right"></p>
      <!-- /ko -->
    </div>


    <!-- Modal -->
    <div class="modal fade" id="add-activity" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <!-- <div class="input-group input-group-lg"> -->
              <input type="text" data-bind="value: name" class="form-control" placeholder="Name" />
            <!-- </div> -->

            <!-- <h4 class="modal-title" id="myModalLabel">New activity</h4> -->
          </div>

          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="radio-inline">
                      <input data-bind="checked: type" value="event" type="radio" id="flat-radio-1" name="type">
                      <p class="h1"><span class="glyphicon glyphicon-ok-circle"></span></p>
                    </label>
                    <label class="radio-inline">
                      <input data-bind="checked: type" value="duration" type="radio" id="flat-radio-2" name="type">
                      <p class="h1"><span class="glyphicon glyphicon-time"></span></p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" data-bind="click: addActivity" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/moment.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
